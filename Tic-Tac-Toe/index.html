<!DOCTYPE html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <table id='page'>
        <tr rowspan='2' id='tdbar'>
            <td colspan='3'>
                <div id='bar'>
                    <marquee><p id='welcoming'>This is a Tic-Tac-Toe Game!</p></marquee>
                </div>
            </td>
        </tr>
        <tr>
            <td id='first'>
                <div id='manipulation'>
                    <input type='button' id='start' value='Start Game'>
                    <input type='button' id='reset' value='Reset Game'>
                    <label id='turn'>Player Turn</label>
                </div>
            </td>
            <td id='second'>
                <div id='results'>
                    <p id='resultsMessage'>The winner is</p>
                </div>
                <div id='container'>
                    <table id='game'>
                        <tr>
                            <td id='11' class='squares'></td>
                            <td id='12' class='squares'></td>
                            <td id='13' class='squares'></td>
                        </tr>
                        <tr>
                            <td id='21' class='squares'></td>
                            <td id='22' class='squares'></td>
                            <td id='23' class='squares'></td>
                        </tr>
                        <tr>
                            <td id='31' class='squares'></td>
                            <td id='32' class='squares'></td>
                            <td id='33' class='squares'></td>
                        </tr>
                    </table>
                </div>  
            </td>
            <td id='third'>
                <div id='other'>
        
                </div>
            </td>
        </tr>
    </table>
    
    
    
    <script src='./app.js'></script>
</body>
</html>
