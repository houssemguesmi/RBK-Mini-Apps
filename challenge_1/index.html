<!DOCTYPE html>
<head>
    <title>Tic-Tac-Toe (Houssem Guesmi)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table id='page'>
        <tr rowspan='2' id='tdbar'>
            <td colspan='3'>
                <div id='bar'>
                    <marquee><p id='welcoming'>This is a Tic-Tac-Toe Game!</p></marquee>
                </div>
            </td>
        </tr>
        <tr>
            <td id='first'>
                <div id='manipulation'>
                    <input type='text' maxlength = "6" id='player1Name' placeholder="Player 1's Name">
                    <input type='text' maxlength = "6" id='player2Name' placeholder="Player 1's Name"><br>
                    <label id='choice'>-Choose Who Starts</label><br>
                    <input class='checkboxes' type='checkbox' value='1' id='player1Choice'>
                    <label id='player1Label'>Player 1</label><br><br>
                    <input class='checkboxes' type='checkbox' value='2' id='player2Choice'>
                    <label id='player2Label'>Player 2</label><br>
                    <input type='button' id='start' value='Start Game'><br>
                    <input type='button' id='reset' value='Reset Try'><br>
                    <label id='turn'></label><br>
                    <label id='gamesScore'></label><br>
                    <input type='button' id='resetScore' value='Reset Scores'>
                </div>
            </td>
            <td id='second'>
                <div id='results'>
                    <p id='resultsMessage'>Press Start Game to start playing.</p>
                </div>
                <div id='container'>
                    <table id='game'>
                        <tr>
                            <td id='11' class='squares'></td>
                            <td id='12' class='squares'></td>
                            <td id='13' class='squares'></td>
                        </tr>
                        <tr>
                            <td id='21' class='squares'></td>
                            <td id='22' class='squares'></td>
                            <td id='23' class='squares'></td>
                        </tr>
                        <tr>
                            <td id='31' class='squares'></td>
                            <td id='32' class='squares'></td>
                            <td id='33' class='squares'></td>
                        </tr>
                    </table>
                </div>  
            </td>
            <td id='third'>
                <div id='other'>
                    <label id='player1'></label><br><br>
                    <label id='player2'></label><br>
                    <input type='button' id='reload' value='Change Players'>
                </div>
            </td>
        </tr>
    </table>     <script src='./app.js'></script>
</body>
</html>
